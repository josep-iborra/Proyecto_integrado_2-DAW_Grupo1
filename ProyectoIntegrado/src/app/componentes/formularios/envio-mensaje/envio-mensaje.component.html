<section id="envio" class="envio col-sm-12 mt-3">
  <div class="col-lg-12 mt-5 mt-lg-0 d-flex align-items-stretch">
    <form role="form" class="form-auth" [formGroup]="messageForm" (ngSubmit)="onSubmit()">
      <input type="hidden" class="form-control" name="subject" id="subject" data-rule="minlen:4"
        data-msg="Please enter at least 8 chars of subject" formControlName="idReceptor" />
      <input type="hidden" class="form-control" name="sender" id="sender" data-rule="minlen:4"
        data-msg="Please enter at least 8 chars of subject" formControlName="idEmisor" />
        <input type="hidden" class="form-control" name="fecha" id="fecha" formControlName="fecha"/>
      <div class="validador"></div>
      <div class="form-group">
        <label for="name">Motivo de su mensaje</label>
        <input type="text" class="form-control" formControlName="asunto" name="subject" id="subject" data-rule="minlen:4"
          data-msg="Please enter at least 8 chars of subject" />
        <div class="validador"></div>
      </div>
      <div class="form-group">
        <label for="name">Mensaje</label>
        <textarea class="form-control" formControlName="nuevo" name="message" rows="10" data-rule="required"
          data-msg="Please write something for us"></textarea>
        <div class="validador"></div>
      </div>

      <div class="text-center"><button type="submit">Send Message</button></div>
    </form>
  </div>
</section>
