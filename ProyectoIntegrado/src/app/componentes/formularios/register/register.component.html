<div class="container my-auto">
     <div class="signup-form-container">
          <form role="form" id="register-form" autocomplete="off" class="register-form1 aling-item-center">
               <div class="form-body">
                    <div class="row justify-content-center mt-5">
                         <div class="col-md-5">
                              <form id="register-form" [formGroup]="userForm" (ngSubmit)="onSubmit()">
                                   <div class="form-header ml-3 mb-3">
                                        <h3 class="form-title"><i class="fa fa-user"></i> Sign Up</h3>
                                        <div>
                                             <h3 class="form-title"><span class="glyphicon glyphicon-pencil"></span>
                                             </h3>
                                        </div>
                                   </div>

                                   <div class="form-group">
                                        <div class="col-2 col-xs-2 col-sm-2 col-md-3 col-lg-2 col-xl-2 mr-2">
                                             <label>Nombre:</label>
                                        </div>
                                        <div class="input-group col-10 col-xs-10 col-sm-9 col-md-10 col-lg-10 col-xl-10">
                                             <input class="form-control" type="text" formControlName="nombre"
                                                  placeholder="" required>
                                        </div>
                                        <span class="help-block" id="error"></span>
                                   </div>

                                   <div class="form-group">
                                        <div class="col-lg-2 mr-2">
                                           <label>Apellidos:</label>  
                                        </div>
                                        <div class="input-group col-lg-10">
                                             <input class="form-control" type="text" formControlName="apellidos"
                                                  placeholder="" required>
                                        </div>
                                        <span class="help-block" id="error"></span>
                                   </div>

                                   <div class="form-group">
                                        <div class="col-lg-2 mr-2">
                                             <label>Tel√©fono:</label>
                                        </div>
                                        <div class="input-group col-lg-10">
                                             <input class="form-control" type="text" formControlName="telefono"
                                                  placeholder="" required>
                                        </div>
                                        <span class="help-block" id="error"></span>
                                   </div>

                                   <div class="form-group">
                                        <div class="col-lg-2 mr-2">
                                            <label>Email:</label> 
                                        </div>
                                        <div class="input-group col-lg-10">
                                             <input class="form-control" type="text" formControlName="email"
                                                  placeholder="" required>
                                        </div>
                                        <span class="help-block" id="error"></span>
                                   </div>

                                   <div class="form-group">
                                        <div class="col-lg-2 mr-2">
                                             <label>Password:</label>
                                        </div>
                                        <div class="input-group col-lg-10">
                                             <input class="form-control" type="text" formControlName="password"
                                                  placeholder="" required>
                                        </div>
                                        <span class="help-block" id="error"></span>
                                   </div>
                                   <div class="form-footer text-center">
                                        <button type="submit" class="btn btn-info">
                                             Registrarse
                                        </button>
                                   </div>
                              </form>
                         </div>
                    </div>
               </div>


          </form>

     </div>

</div>

<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="assets/jquery-1.11.2.min.js"></script>
<script src="assets/jquery.validate.min.js"></script>
