<div class="container my-auto">
     <div class="signup-form-container">
          <form role="form" id="register-form" autocomplete="off" class="register-form1 aling-item-center">
               <div class="form-body">
                    <div class="row justify-content-center mt-5">
                         <div class="col-md-5">
                              <form id="register-form" [formGroup]="userForm" (ngSubmit)="onSubmit()">
                                   <div class="form-header text-center mb-3">
                                        <h3 class="form-title"><i class="fa fa-user"></i> Sign Up</h3>
                                        <div>
                                             <h3 class="form-title"><span class="glyphicon glyphicon-pencil"></span>
                                             </h3>
                                        </div>
                                   </div>

                                   <div class="form-group">
                                        <div class="container">
                                             <div class="row">
                                                  <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                                                       <label>Nombre:</label>
                                                  </div>
                                                  <div
                                                       class="input-group col-12 col-xs-12 col-sm-12 col-md-12 col-lg-9 col-xl-9">
                                                       <input class="form-control" type="text" formControlName="nombre"
                                                            placeholder="" required>
                                                  </div>
                                             </div>
                                        </div>
                                        <span class="help-block" id="error"></span>
                                   </div>

                                   <div class="form-group">
                                        <div class="container">
                                             <div class="row">
                                                  <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                                                       <label>Apellidos:</label>
                                                  </div>
                                                  <div
                                                       class="input-group col-12 col-xs-12 col-sm-12 col-md-12 col-lg-9 col-xl-9">
                                                       <input class="form-control" type="text"
                                                            formControlName="apellidos" placeholder="" required>
                                                  </div>
                                             </div>
                                        </div>
                                        <span class="help-block" id="error"></span>
                                   </div>

                                   <div class="form-group">
                                        <div class="container">
                                             <div class="row">
                                                  <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                                                       <label>Tel√©fono:</label>
                                                  </div>
                                                  <div
                                                       class="input-group col-12 col-xs-12 col-sm-12 col-md-12 col-lg-9 col-xl-9">
                                                       <input class="form-control" type="text"
                                                            formControlName="telefono" placeholder="" required>
                                                  </div>
                                             </div>
                                        </div>
                                        <span class="help-block" id="error"></span>
                                   </div>

                                   <div class="form-group">
                                        <div class="container">
                                             <div class="row">
                                                  <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                                                       <label>Email:</label>
                                                  </div>
                                                  <div
                                                       class="input-group col-12 col-xs-12 col-sm-12 col-md-12 col-lg-9 col-xl-9">
                                                       <input class="form-control" type="text" formControlName="email"
                                                            placeholder="" required>
                                                  </div>
                                             </div>
                                        </div>
                                        <span class="help-block" id="error"></span>
                                   </div>

                                   <div class="form-group">
                                        <div class="container">
                                             <div class="row">
                                                  <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                                                       <label>Password:</label>
                                                  </div>
                                                  <div
                                                       class="input-group col-12 col-xs-12 col-sm-12 col-md-12 col-lg-9 col-xl-9">
                                                       <input class="form-control" type="text"
                                                            formControlName="password" placeholder="" required>
                                                  </div>
                                             </div>
                                        </div>
                                        <span class="help-block" id="error"></span>
                                   </div>
                                   <div class="form-footer text-center">
                                        <button type="submit" class="btn btn-info">
                                             Registrarse
                                        </button>
                                   </div>
                              </form>
                         </div>
                    </div>
               </div>


          </form>

     </div>

</div>

<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="assets/jquery-1.11.2.min.js"></script>
<script src="assets/jquery.validate.min.js"></script>
