<main role="main" class="container my-auto">
    <div class="row">
        <div id="edit" class="col-lg-6 offset-lg-3 col-md-6 offset-md-3
            col-12 col-sm-12">
            <form id="data" [formGroup]="updateForm" (ngSubmit)="onUpdate()">
                <h4>Datos Personales</h4>
                <input name="foto-perfil" type="file" />
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input id="nombre" name="nombre" class="form-control" type="text" formControlName="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input id="apellidos" name="apellidos" class="form-control" type="text" formControlName="apellidos"
                        required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" name="email" class="form-control" type="text" formControlName="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contrase√±a</label>
                    <input id="password" name="password" class="form-control" type="text" formControlName="password" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Telefono</label>
                    <input id="telefono" name="telefono" class="form-control" type="text" formControlName="telefono" required>
                </div>

                <h4>Datos Empresariales</h4>
                <div class="form-group">
                    <label for="Categoria">Categoria</label>
                    <input id="Categoria" name="Categoria" class="form-control" type="name" placeholder="Categoria">
                </div>
                <div class="form-group">
                    <label for="Localidad">Localidad</label>
                    <input id="Localidad" name="Localidad" class="form-control" type="name" placeholder="Localidad">
                </div>
                <div class="form-group">
                    <label for="CP">CP</label>
                    <input id="CP" name="CP" class="form-control" type="CP" placeholder="CP">
                </div>
                <div class="form-group">
                    <label for="Descripcion">Descripcion</label>
                    <input id="Descripcion" name="Descripcion" class="form-control" type="name"
                        placeholder="Descripcion">
                </div>



                <button>Guardar</button>
            </form>
        </div>
    </div>
</main>
