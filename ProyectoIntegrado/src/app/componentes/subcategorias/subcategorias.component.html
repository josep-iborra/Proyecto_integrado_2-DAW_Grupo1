<!-- Events subcategories -->
<div class="container mt-5">
    <div class="row">
        <div class="col-12 col-xs-12 col-md-6 col-md-6 col-lg-3 col-xl-3" *ngFor="let subcategoria of subcategorias">
            <!-- Event Subcategory 1 -->
            <a class="btn-events" routerLink="/productos">
                <div class="card border-light bg-secondary text-white events-subcategories mt-2 mr-2">
                    <img class="card-img-top" src="https://rowlend.s3.eu-west-3.amazonaws.com/{{subcategoria.nombre}}1.jpg" alt="{{subcategoria.nombre}}">
                    <div class="card-body">
                        <h5 class="card-title">{{subcategoria.nombre}}</h5>
                        <p class="card-text">Lorem ipsum dolor</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
