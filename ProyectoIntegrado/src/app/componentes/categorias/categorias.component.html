<!-- Events categories -->
<div class="container mt-5">
    <div class="row">
        <div  class="col-12 col-xs-12 col-md-6 col-md-6 col-lg-3 col-xl-3" *ngFor="let categoria of categorias">
            
            <a class="btn-events" routerLink="/subcategorias/{{categoria.id}}">
                <div class="card border-light bg-secondary text-white events-categories mt-2 mr-2">
                    <img class="card-img-top" src="https://rowlend.s3.eu-west-3.amazonaws.com/{{categoria.nombre}}.jpg" alt="{{categoria.nombre}}">
                    <div class="card-body">
                        <h5 class="card-title">{{categoria.nombre}}</h5>
                        <p class="card-text">Lorem ipsum dolor</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
