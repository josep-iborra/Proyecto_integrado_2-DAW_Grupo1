<!-- Events categories -->
<div class="container col-sm-12">
    <div class="row">
        <div class="col-12 col-xs-12 col-md-6 col-md-6 col-lg-4 col-xl-4">
            <div *ngFor="let producto of productos">
                <div *ngIf="producto.id != undefined">
                    <a class="btn-events" routerLink="/vendedor/{{producto.idUsuario}}">
                        <div class="card border-light bg-secondary text-white events mt-5 mr-2 mb-3">
                            <img class="card-img-top"
                                src="https://rowlend.s3.eu-west-3.amazonaws.com/{{producto.id}}.jpg"
                                alt="{{producto.nombre}}">
                            <div class="card-body">
                                <h5 class="card-title">{{producto.nombre}}</h5>
                                <p class="card-text">{{producto.descripcion}}</p>
                            </div>
                        </div>
                    </a>
                </div>
                <div *ngIf="producto.id == undefined">
                    <p>No existen artículos en esta categoría</p>
                </div>
            </div>
        </div>
    </div>
